<div class="modal-header">
    <h2 class="modal-title">Harvest</h2>
</div>
<div class="modal-body">
    <textarea ng-model="harvestMessage" cols ="40" rows ="5"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-2 btn-2a" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-2 btn-2a" type="button" ng-click="cancel()">Cancel</button>
</div>
